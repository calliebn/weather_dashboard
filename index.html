<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="assets/styles/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <aside id="search">
        <div class="row">
            <form id="city-search">
                <h3>Search for a location</h3>
                <input id="city" class="input-form">
                <button id="search-btn">Search</button>
            </form>
        </div>
        <div class="past-search"></div>
    </aside>

    <div class="row">
        <main id="forcast">
            <div class="selected-city" id="current-forecast">
                <h2><span id="cityName"></span> <span id="date"></span></h2>
                <img id="icon">
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
                <p><span id="uvIndex"></span></p>
            </div>
        </main>
    </div>

    <div class="row" id="five-forecast">
            <h2 id="forecast">5-Day Forcast</h2>
            <div class="card five-day">
                <div id="five-date"></div>
                <img id="five-img">
                <div id="five-temp"></div>
                <div id="five-humid"></div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script/script.js"></script>
</body>

</html>
